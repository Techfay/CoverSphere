<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }
  </style>

</head>

<body>

  {% include "insurance/navbar.html" %}
  <br><br>
  <div class="jumbotron text-center" style="margin-bottom:0px;">
    {% if user.is_authenticated %}
      <h1 class="display-4">Hello, {{ user.username }}</h1>
    {% else %}
      <h1 class="display-4">Hello, Customer</h1>
    {% endif %}
    <p class="lead">Welcome to Our CoverSphere Insurance Management System</p>
    <hr class="my-4">
    <p></p>
    <p class="lead">
      <a class="btn btn-danger btn-lg" href="customersignup" role="button">Create Your Account</a>
      <a class="btn btn-success btn-lg" href="customerlogin" role="button">Login</a>
    </p>
    <br><br><br>
  </div>
 
  {% include "insurance/footer.html" %}
</body>

</html>

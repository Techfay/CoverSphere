<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('https://i.postimg.cc/rmWWDgCp/background.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      .wrapper {
        width: 420px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
      }

      .wrapper h2 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        font-size: 16px;
        color: #fff;
        padding: 20px 40px 20px 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        outline: none;
      }

      .input-box input::placeholder {
        color: #fff;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #fff;
      }

      .remember-forget {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin: 20px 0 15px;
      }

      .remember-forget a {
        color: #fff;
        text-decoration: none;
      }

      .remember-forget a:hover {
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        height: 45px;
        background: #fff;
        border: none;
        border-radius: 40px;
        color: #333;
        font-weight: 600;
        transition: 0.5s;
        cursor: pointer;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: 2px solid #fff;
      }

      .register-link {
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {% include "insurance/navbar.html" %}
    
    <div class="wrapper">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-box">
          {% render_field form.username placeholder="Username" class="form-control" %}
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          {% render_field form.password placeholder="Password" class="form-control" %}
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox"> Remember me</label>
          
        </div>

        <button type="submit" class="btn" style="color: white; display: inline-block;">Login</button>
      </form>
    </div>

  </body>
</html>

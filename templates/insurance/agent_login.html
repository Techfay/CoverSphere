<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin-top: 40px;
        }
        .login-container {
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .login-title {
            color: red;
        }
    </style>
</head>
<body>
    {% load static %}
    {% include "insurance/navbar.html" %}

    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center text-uppercase login-title">Agent Login</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }} {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }} {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'agent-signup' %}" class="btn btn-success">Sign Up Here</a></p>
        </div>
    </div>

    {% include "insurance/footer.html" %}
</body>
</html>
